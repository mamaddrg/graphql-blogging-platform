type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  bio: String
  createdAt: String!
  posts: [Post!]!
  comments: [Comment!]!
  likes: [Like!]!
}

type Post {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
  authorId: Int!
  author: User!
  comments: [Comment!]!
  likes: [Like!]!
}

type Comment {
  id: ID!
  content: String!
  authorId: Int!
  postId: Int!
  author: User!
  post: Post!
  likes: [Like!]!
}

type Like {
  id: ID!
  userId: Int!
  postId: Int!
  user: User!
  post: Post!
}

type Query {
  users: [User]
  posts: [Post]
  comments: [Comment]
  likes: [Like]
}

type Mutation {
  createUser(data: CreateUserInput!): User!
  createPost(data: CreatePostInput!): Post!
  createComment(data: CreateCommentInput!): Comment!
  createLike(data: CreateLikeInput!): Like!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
  bio: String
}

input CreatePostInput {
  title: String!
  content: String!
  published: Boolean
  authorId: Int!
}

input CreateCommentInput {
  content: String!
  authorId: Int!
  postId: Int!
}

input CreateLikeInput {
  userId: Int!
  postId: Int!
}